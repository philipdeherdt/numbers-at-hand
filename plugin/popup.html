<!DOCTYPE html>
<html>

<head>
  <title id="title">Numbers at hand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="css/bootstrap/4.5.2/bootstrap.min.css">
</head>

<body>
  <div class="list-group">
    <div id="div-generators"></div>

    <div class="list-group-item list-group-item-secondary list-group-compact font-italic" id="div-status">Click a number-type to generate it</div>

    <ul class="list-group list-group-horizontal">
      <a type="button" class="list-group-item list-group-compact flex-fill btn btn-light text-disabled font-weight-bold " id="btn-settingPunctuation">. -</a>
      <a type="button" class="list-group-item list-group-compact flex-fill btn btn-light text-center" id="btn-settingRegion">🇧🇪</a>
      <a type="button" class="list-group-item list-group-compact flex-fill btn btn-light" id="btn-settings">⚙️</a>
    </ul>

    <div class="form-check d-none" id="div-settings"></div>

  </div>
  <script src="js/common.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/jquery/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper/1.16.1/popper.min.js"></script>
  <script src="js/bootstrap/4.5.2/bootstrap.min.js"></script>
</body>

</html>
